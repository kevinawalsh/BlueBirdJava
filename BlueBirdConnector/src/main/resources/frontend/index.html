<!DOCTYPE html>
<html>
    <head>
        <title>BlueBird Connector</title>

        <link href="fontawesome/css/all.min.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/fonts.css" rel="stylesheet" type="text/css">
        <link href="css/custom.css" rel="stylesheet" type="text/css">

        <link rel="icon"  type="image/png" href="img/hummingbirdlogo32x32.png">

        <script type="text/javascript" src="js/messages.js"></script>
        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/translations.js"></script>
        <script type="text/javascript" src="js/modals.js"></script>
        <script type="text/javascript" src="js/gui.js"></script>


    </head>
    <body>
       <header id="main-header">
           <div class="row">
               <div class="col-xs-12">
                   <img id="birdbrain-logo" type="image/png" src="img/birdbrain-logo-h.png" alt="BirdBrain Technologies LLC" />
               </div>
               <div id="indicators">
                   <div id="indicator-wifi" class="fa-stack /*indicator-on*/">
                       <i class="icon fas fa-fw fa-wifi fa-stack-2x"></i>
                       <i class="dot fas fa-circle fa-stack-1x"></i>
                   </div>

                   <div id="indicator-bluetooth" class="fa-stack /*indicator-on*/">
                       <i class="icon fab fa-fw fa-bluetooth fa-stack-2x"></i>
                       <i class="dot fas fa-circle fa-stack-1x"></i>
                       <i class="dot dot-spin fas fa-sync-alt fa-spin fa-stack-2x"></i>
                   </div>
               </div>
           </div>
       </header>

        <section id="finder">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 text-center"><a id="find-button" class="btn btn-orange btn-lg" href="#" onmouseenter="tts(this.text)"><i class="fas fa-sync-alt /*fa-spin*/"></i><span id="findBtnText"> Find Robots</span></a></div>
                    <div class="col-xs-12">
                        <div id="robots-found" class="robot-list">

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="connected">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 text-center"><h1 id="connection-state">Connected</h1></div>
                    <div class="col-xs-12">
                        <div id="robots-connected" class="robot-list">

                        </div>
                    </div>

                    <div id="start-programming">
                        <div class="col-xs-12 text-center"><h1 id="start_programming">Start Programming</h1></div>
                        <div id="online-toggle" class="col-xs-12 text-center">
                            <label id="slider-toggle" class="switch">
                                <input id="cloud-slider" type="checkbox" checked="checked">
                                <span  class="slider round"></span>
                            </label>
                            <i class="fas fa-cloud"></i>
                        </div>

                        <div id="programming-buttons" class="col-xs-12 text-center">

                            <a class="btn btn-lg btn-orange launch-snap-btn"><img src="img/logo-snap.png" alt="Snap!" /></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
